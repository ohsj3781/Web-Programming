<!DOCTYPE html>
<head>
    <title>tablelist</title>
</head>
<body>
    <h2>Things to buy</h2>
    <ul>
        <li><b>apple</b></li>
        <li><b>kiwi</b></li>
        <li><b>peach</b></li>
    </ul>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>apple</td>
            <td>3000</td>
        </tr>
        <tr>
            <td>kiwi</td>
            <td>2500</td>
        </tr>
        <tr>
            <td>peach</td>
            <td>5000</td>
        </tr>
    </table>
</body>
