<!DOCTYPE html>
<html>
    <head>
        <style>
            p.thick{
                border-style: solid;    border-width: thick;
            }
            p.medium{border-style: solid;   border-width: medium;}
            p.thin{
                border-style: solid;    border-width: 1px;}

        </style>
    </head>
    <body>
        <p class="thick">The borderline is set to thick</p>
        <p class="medium">The borderline is set to medium</p>
        <p class="thin">The borderline is set to thin</p>
    </body>
</html>
